<div class="row">
  <div class="col">
    <dbz-list (onUpdate)="onUpdateCharacter($event)"
    [characterList]="characters" (onDelete)="onDeleteCharacter($event)"></dbz-list>
  </div>

  <div class="col">
    <dbz-add-character
    (onNewCharacter)="onNewCharacter($event)"
    [characterToUpdate]="characterToUpdate"></dbz-add-character>
  </div>
</div>
